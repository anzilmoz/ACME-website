<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop with Filters</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        gap: 20px;
      }

      .filters {
        width: 200px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }

      .filter-group {
        margin-bottom: 20px;
      }

      .filter-group h3 {
        margin-bottom: 10px;
      }

      .filter-option {
        margin-bottom: 8px;
      }

      .products {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .product-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
      }

      .product-card img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize filters from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filterParam = urlParams.get("filter");

        if (filterParam) {
          // Parse filter string like "categories:Electronics|Clothing\price_range:price3"
          const filterGroups = filterParam.split("\\");
          filterGroups.forEach((group) => {
            const [key, values] = group.split(":");
            const selectedValues = values.split("|");

            selectedValues.forEach((value) => {
              const checkbox = document.getElementById(value);
              if (checkbox) checkbox.checked = true;
            });
          });
        }

        // Update checkbox event listeners to refresh page
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            updateFiltersAndRefresh();
          });
        });

        // Initial filter application
        filterProducts();
      });

      function updateFiltersAndRefresh() {
        // Build filter string
        const categories = Array.from(
          document.querySelectorAll('input[name="category"]:checked')
        ).map((cb) => cb.id);
        const prices = Array.from(
          document.querySelectorAll('input[name="price"]:checked')
        ).map((cb) => cb.id);

        let filterParts = [];
        if (categories.length > 0) {
          filterParts.push(`categories:${categories.join("|")}`);
        }
        if (prices.length > 0) {
          filterParts.push(`price_range:${prices.join("|")}`);
        }

        const filterString = filterParts.join("\\");

        // Redirect with new filters
        const urlParams = new URLSearchParams();
        if (filterString) {
          urlParams.set("filter", filterString);
        }
        window.location.href = `${window.location.pathname}${
          filterString ? "?" + urlParams.toString() : ""
        }`;
      }

      function filterProducts() {
        const products = document.querySelectorAll(".product-card");
        const selectedCategories = Array.from(
          document.querySelectorAll('input[name="category"]:checked')
        ).map((cb) => cb.id);
        const selectedPrices = Array.from(
          document.querySelectorAll('input[name="price"]:checked')
        ).map((cb) => cb.id);

        products.forEach((product) => {
          const price = parseFloat(
            product.querySelector("p").textContent.replace("$", "")
          );
          const category = product.dataset.category;

          let showProduct = true;

          // Category filter
          if (
            selectedCategories.length > 0 &&
            !selectedCategories.includes(category)
          ) {
            showProduct = false;
          }

          // Price filter
          if (selectedPrices.length > 0) {
            const matchesPrice = selectedPrices.some((priceRange) => {
              switch (priceRange) {
                case "price1":
                  return price < 25;
                case "price2":
                  return price >= 25 && price <= 50;
                case "price3":
                  return price > 50;
                default:
                  return false;
              }
            });
            if (!matchesPrice) showProduct = false;
          }

          product.style.display = showProduct ? "block" : "none";
        });
      }
    </script>
  </head>

  <body>
    <div class="container">
      <!-- Filters Section -->
      <div class="filters">
        <div class="filter-group">
          <h3>Categories</h3>
          <div class="filter-option">
            <input type="checkbox" id="electronics" name="category" />
            <label for="electronics">Electronics</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="clothing" name="category" />
            <label for="clothing">Clothing</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="books" name="category" />
            <label for="books">Books</label>
          </div>
        </div>

        <div class="filter-group">
          <h3>Price Range</h3>
          <div class="filter-option">
            <input type="checkbox" id="price1" name="price" />
            <label for="price1">Under $25</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="price2" name="price" />
            <label for="price2">$25 - $50</label>
          </div>
          <div class="filter-option">
            <input type="checkbox" id="price3" name="price" />
            <label for="price3">$50+</label>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products">
        <div class="product-card" data-category="electronics">
          <a
            href="product.html?id=1"
            style="text-decoration: none; color: inherit"
          >
            <img src="https://via.placeholder.com/150" alt="Product 1" />
            <h3>Headphones</h3>
            <p>$29.99</p>
          </a>
        </div>
        <div class="product-card" data-category="clothing">
          <a
            href="product.html?id=2"
            style="text-decoration: none; color: inherit"
          >
            <img src="https://via.placeholder.com/150" alt="Product 2" />
            <h3>T-Shirt</h3>
            <p>$19.99</p>
          </a>
        </div>
        <div class="product-card" data-category="books">
          <a
            href="product.html?id=3"
            style="text-decoration: none; color: inherit"
          >
            <img src="https://via.placeholder.com/150" alt="Product 3" />
            <h3>Novel</h3>
            <p>$39.99</p>
          </a>
        </div>
        <div class="product-card" data-category="electronics">
          <a
            href="product.html?id=4"
            style="text-decoration: none; color: inherit"
          >
            <img src="https://via.placeholder.com/150" alt="Product 4" />
            <h3>Smart Watch</h3>
            <p>$49.99</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
