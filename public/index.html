<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Tester – CookieYes Debug</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .device-switcher {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .device-switcher button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .device-switcher button.active {
      background: #005999;
    }

    .iframe-wrapper {
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: white;
      margin: auto;
      transition: width 0.3s ease, height 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Device sizes */
    .desktop {
      width: 1200px;
      height: 900px;
    }

    .tablet {
      width: 768px;
      height: 1024px;
    }

    .mobile {
      width: 375px;
      height: 667px;
    }

    @media (max-width: 1300px) {
      .iframe-wrapper {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>

  <h1>CookieYes Banner Test – iFrame Preview</h1>

  <div class="device-switcher">
    <button onclick="setDevice('desktop')" class="active">Desktop</button>
    <button onclick="setDevice('tablet')">Tablet</button>
    <button onclick="setDevice('mobile')">Mobile</button>
  </div>

  <div id="iframeContainer" class="iframe-wrapper desktop">
    <iframe src="https://www.motaclarity.co.uk/" id="testFrame" title="Customer Site"></iframe>
  </div>

  <script>
    function setDevice(device) {
      const wrapper = document.getElementById('iframeContainer');
      const buttons = document.querySelectorAll('.device-switcher button');
      wrapper.className = 'iframe-wrapper ' + device;
      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="setDevice('${device}')"]`).classList.add('active');
    }
  </script>

</body>
</html>
